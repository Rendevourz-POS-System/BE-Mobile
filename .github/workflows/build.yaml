name: Deploy Back-End

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: shelter-apps
      PROJECT_ID: ${{ secrets.GCP_PROJECT }}

    strategy:
      matrix:
        go-version: [ '1.20' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      # You can test your matrix by printing the current Go version
      - name: Display Go version
        run: go version
      - name: Install dependencies & Build
        run: cd src && go mod download && go build -o shelter-apps.exe
      - name: Display-Build-Golang-App
        run: ls -R src

      - name: Login To Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.HUB_USERNAME }}
            password: ${{ secrets.HUB_PASSWORD }}

      - name: install the gcloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_APPLICATION_CREDENTIALS }}
          export_default_credentials: true

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
#          docker tag ${{ secrets.HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest ${{ secrets.HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
      - name: Configure Docker Client
        run: gcloud auth configure-docker --quiet # asia-southeast2-docker.pkg.dev

      - name: Push Docker image to GCR (Google Container Registry)
        env:
          GIT_TAG: ${{ github.sha }}
        run: |
            docker tag ${{ env.IMAGE_NAME }}:latest gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest
            docker tag ${{ env.IMAGE_NAME }}:latest gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.GIT_TAG }}
            docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest
            docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.GIT_TAG }}

