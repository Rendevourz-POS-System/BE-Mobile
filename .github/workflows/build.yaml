#          docker stop myapp || true && \
#          docker run --rm -d --name myapp -p 80:8080 gcr.io/${{ secrets.GCP_PROJECT }}/myapp:latest"

      - name: Configure Docker with gcloud
        env:
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT }}
        run: |
          gcloud auth configure-docker asia-southeast2-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t asia-southeast2-docker.pkg.dev/$GCP_PROJECT/docker-artifact/shelter-apps:latest .

      - name: Push Docker image
        run: |
          docker push asia-southeast2-docker.pkg.dev/$GCP_PROJECT/docker-artifact/shelter-apps:latest

