name: Deploy Back-End

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: shelter-apps
  ARTIFACT_REGISTRY: ${{ secrets.ARTIFACT_REGISTRY }}
  CONTAINER_REGISTRY: gcr.io/${{ secrets.GCP_PROJECT }}
  GIT_TAG: v0.1.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.20' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      # You can test your matrix by printing the current Go version
      - name: Display Go version
        run: go version

      - name: Login To Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.HUB_USERNAME }}
            password: ${{ secrets.HUB_PASSWORD }}

      - name: install the gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_APPLICATION_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
#          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.IMAGE_NAME }}:latest .

      - name: Configure Docker with gcloud
        run: |-
          gcloud auth configure-docker --quiet

      - name: Push Docker image to GCR (Google Container Registry)
        run: |-
            docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.GIT_TAG }}
            docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.GIT_TAG }}
#            docker push gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.IMAGE_NAME }}:${{ env.GIT_TAG }} .

